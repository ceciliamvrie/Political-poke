<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Chose Your Candidate</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css" type="text/css">
</head>
<style>
  h1 {
  font-family: courier new;
  font-size: 4em;
  color: #252525;
  }

  h3 {
  font-family: courier new;
  font-size: 2em;
  text-align: center;
  color: #252525;
  }

  h5 {
  font-family: courier new;
  text-align: center;
  color: #252525
  }

  button {
  text-align: center;
  }

  body {
  background-image: url("http://static1.squarespace.com/static/5238e4b0e4b0040a1d058a8a/525333dee4b02181810e8e7d/53af0b4fe4b0f611349624ba/1403980623364/red-stripes-on-white-flag-headband-long.jpg?format=500w");
  background-size: 120%;
  }

  .text-center {
  margin-top: 65px;
  margin-bottom: 50px;
  }

  .footer{
  margin-top: 50px;
  margin-left: 50px;
  }
</style>

<body>
  <div class="container-fluid">
    <h1 class="text-center">Choose Your Candidate</h1>
    <div class="row">
      <div class="col-xs-6">
        <h3>Left-Wing</h3>
        <div class="well">
          <button class="btn btn-default target col-md-12">
            <img src="https://raw.githubusercontent.com/rodolfo-r/Political-poke/master/images/obama.gif"><h5>Barrack Obama</h5>
          </button>
          <button class="btn btn-default target col-md-12">
            <img src="https://raw.githubusercontent.com/rodolfo-r/Political-poke/master/images/clinton.gif">
            <h5>Hillary Clinton</h5></button>
          <button class="btn btn-default target col-md-12">
            <img src="https://raw.githubusercontent.com/rodolfo-r/Political-poke/master/images/sanders.gif">
            <h5>Bernie Sanders</h5></button>
        </div>
      </div>
      <div class="col-xs-6">
        <h3>Right-Wing</h3>
        <div class="well">
          <button class="btn btn-default target col-md-12">
            <img src="https://raw.githubusercontent.com/rodolfo-r/Political-poke/master/images/trump.gif"><h5>Donald Trump</h5>
          </button>
          <button class="btn btn-default target col-md-12">
            <img src="https://raw.githubusercontent.com/rodolfo-r/Political-poke/master/images/cruz.gif"><h5>Ted Cruz</h5>
          </button>
          <button class="btn btn-default target col-md-12">
            <img src="https://raw.githubusercontent.com/rodolfo-r/Political-poke/master/images/bush.gif"><h5>Jeb Bush</h5>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div class="row">
      <footer class="footer">
        <p>&copy; Copyright 2016 </p>
      </footer>
    </div>
</body>

</html>
